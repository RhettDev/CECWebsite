<!DOCTYPE html>
<html lang="en-UK" class ="lightTheme">
    <head>
        <meta charset="utf-8" />
        <title>Curtin Engineers Club</title>
        <meta name="viewport" content="width=100%" />
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="icon" href="/assets/icons/CECGearBlack.svg">
        <script src="https://kit.fontawesome.com/4c5395be19.js" crossorigin="anonymous"></script> <!-- Set up to add icons via Font Awesome but currently all Icons are local files--> 
        <script>
            function setTheme(){
                const saved = localStorage.getItem("theme");
                const html = document.documentElement;
                const toglIcon = document.getElementById("themeToggleIcon");
                const gearIcon = document.getElementById("CECLogo");
                if (saved === "darkTheme"){
                        html.classList.remove('lightTheme');
                        html.classList.add('darkTheme');
                        localStorage.setItem("theme", "darkTheme");
                    }
                else {
                    html.classList.remove('darkTheme');
                    html.classList.add('lightTheme');
                    localStorage.setItem("theme", "lightTheme");
                }
            }
            setTheme();

            function updateThemeIcons(){
                const saved = localStorage.getItem("theme");
                const toglIcon = document.getElementById("themeToggleIcon");
                const gearIcon = document.getElementById("CECLogo");
                if(!toglIcon || !gearIcon) return;
                if(saved === "darkTheme"){
                    toglIcon.src = "/assets/icons/DARKMODE-IconWhite.svg";
                    gearIcon.src = "/assets/icons/CECGearWhite.svg";
                }
                else {
                    toglIcon.src = "/assets/icons/DARKMODE-IconBlack.svg";
                    gearIcon.src = "/assets/icons/CECGearBlack.svg";
                }
            }
            document.addEventListener("DOMContentLoaded", updateThemeIcons);
        </script>
    </head>
    <body>
        <!-- Navigation Bar-->
        <div class="navbar">
            <!-- Left side of Navigation Bar-->
            <div class="nav-left">
                <a href="/html/index.html">
                    <img class='icon' src="/assets/icons/CECGearBlack.svg" id="CECLogo" style="width: 36;">
                </a>
                <a href="/html/index.html">Curtin Engineers Club</a>
                <a href="/html/about.html">About</a>
                <a href="/html/events/events0.html">Events</a>
                <a href="/html/sponsor.html">Sponsors</a>
                <a href="/html/history.html#clubHistory">History</a>
                <a href="/html/links.html">Links</a>
            </div>
            <!-- Right side of Navigation Bar-->
            <div class="nav-right">
                <button class="icon" id="themeToggle" onclick="changeTheme()">
                    <img class="icon" id="themeToggleIcon" src="/assets/icons/DARKMODE-IconBlack.svg">
                </button>
                <a href="https://curtin-cec.tidyhq.com/public/membership_levels" class="yellowButton">Sign Up!</a>
            </div>
        </div>

        <script>
            function changeTheme(){
                const html = document.documentElement;
                const toglIcon = document.getElementById("themeToggleIcon");
                const gearIcon = document.getElementById("CECLogo");

                if (html.classList.contains("lightTheme")){
                        html.classList.remove('lightTheme');
                        html.classList.add('darkTheme');
                        localStorage.setItem("theme", "darkTheme");
                        toglIcon.src = "/assets/icons/DARKMODE-IconWhite.svg";
                        gearIcon.src = "/assets/icons/CECGearWhite.svg";
                    }
                else {
                    html.classList.remove('darkTheme');
                    html.classList.add('lightTheme');
                    localStorage.setItem("theme", "lightTheme");
                    toglIcon.src = "/assets/icons/DARKMODE-IconBlack.svg";
                    gearIcon.src = "/assets/icons/CECGearBlack.svg";
                }
            }
        </script>

        <div style="background-color: var(--BG-Primary); width: 100%; height: 100%;  overflow: hidden; flex-direction: column; justify-content: flex-start; align-items: center; gap: 50px; display: inline-flex">
            <div style="width: 1020.80px; border-radius: 12.80px; justify-content: flex-start; align-items: center; display: inline-flex"></div>
    
        <!-- Upcoming Events -->
        <p class="txHeader headingBorder" style="margin-bottom: 0px;">Upcoming Events</p>
            <div id="upcomingEventsContainer" style="display: flex; flex-direction: column; width: 1100px; height: auto; gap: 32px;"></div>
            <script>
                fetch('/data/upcomingEvents.json')
                .then(res => res.json())
                .then(events => {
                    const container = document.getElementById('upcomingEventsContainer');
                    if (events.length === 0) {
                        container.innerHTML = '<p class="txSubtitle" style="text-align: center;">No upcoming events at this time. Please check back later!</p>';
                    }
                    else {
                        events.forEach(event => {
                            container.innerHTML += `
                            <div class="eventCard">
                                <img class="eventImg" src="${event.image}" alt="Event Image">
                                <div class="eventInfo">
                                    <div class="eventDetails">
                                        <p class="txParagraph1White">${event.title}</p>
                                        <p class="txParagraph2White" style="text-align: right;">${event.date}<br>${event.time}</p>
                                    </div>
                                    <p class="txParagraph2White" style="max-width: none;">${event.description}</p>
                                    <a href="${event.link}" class="yellowButton" style="padding: 6px 8px;">Find Out More!</a>
                                </div>
                            </div>
                            `;
                        })
                    }
                })
            </script>
            

            <!-- Past Events -->
            <p class="txHeader headingBorder" style="margin-bottom: 0px;">Past Events</p>
                
            <div id="pastEventsContainer" style="display: flex; flex-direction: column; width: 1100px; height: auto; gap: 32px;"></div>
            <script>
                fetch('/data/pastEvents.json')
                .then(res => res.json())
                .then(events => {
                    const container = document.getElementById('pastEventsContainer');
                    events.slice(0,8).forEach(event => {
                        container.innerHTML += `
                        <div class="eventCard">
                            <img class="eventImg" src="${event.image}" alt="Event Image">
                            <div class="eventInfo">
                                <div class="eventDetails">
                                    <p class="txParagraph1White">${event.title}</p>
                                    <p class="txParagraph2White" style="text-align: right;">${event.date}<br>${event.time}</p>
                                </div>
                                <p class="txParagraph2White" style="max-width: none;">${event.description}</p>
                                <a href="${event.link}" class="yellowButton" style="padding: 6px 8px;">Find Out More!</a>
                            </div>
                        </div>
                        `;
                    })
                })
            </script>

            <!-- Page Numbers -->
            <div class="pagination">
                <a class="active" href="/html/events/events0.html">1</a>
                <a href="/html/events/events1.html">2</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="heroBar" style="background-color: #5271FF; align-items: center;">
            <div class="footerGroup">
                <p class="txSubtitleWhite" style="text-align: left; margin-bottom: 5px;">Curtin Engineers Club</p>
                <p class="txParagraph1White" style="margin-bottom: 30px; margin-top: 0px;">(CEC) Est. 1989</p>
                <a href="https://use.mazemap.com/#v=1&config=curtinuniversity&campusid=296&zlevel=1&center=115.894634,-32.007317&zoom=18&sharepoitype=poi&sharepoi=800206" class="txParagraph3White" style="margin-bottom: 30px;">Engineering Pavilion Room 106 (215:106) <br> Curtin University, Bentley, WA</a>            
            </div>
            <div class="footerGroup">
                <p class="txSubtitleWhite" style="text-align: left; margin-bottom: 5px;">Contact Us:</p>
                <p class="txParagraph1White" style="margin-bottom: 30px; margin-top: 0px;">contact@cec.curtin.edu.au</p>
                <a href="https://github.com/RhettDev/CECWebsite" class="txParagraph3White" style="margin-bottom: 30px;">@ CEC 2024 <br> Design and Code by Rhett Bauchop</a>
            </div>
            <div class="iconGrid">
                <a href="https://guild.curtin.edu.au/">
                    <img src="/assets/icons/CUR-GUILD-Logo-Secondary-WHITE.png" alt="Curtin Guild Logo"> <!-- Curtin Guiild Logo -->
                </a>
                <a href="https://www.facebook.com/CurtinEngineersClub">
                    <img src="/assets/icons/FB-Icon.png" alt="Facebook Logo"> <!-- Facebook Logo -->
                </a>
                <a href="https://www.instagram.com/curtinengineersclub/">
                    <img src="/assets/icons/IG-Icon.png" alt="Instagram Logo"> <!-- Instagram Logo -->
                </a>
                <a href="https://au.linkedin.com/company/curtin-engineers-club">
                    <img src="/assets/icons/INDEED-Icon.png" alt="Linkedin Logo"> <!-- Linkedin Logo -->
                </a>
                <a href="https://linktr.ee/Curtin.Engineers.Club">
                    <img src="/assets/icons/LINKTREE-Icon.png" alt="Linktree Logo"> <!-- Linktree Logo -->
                </a>
            </div>
        </div>
    </body>
</html>
